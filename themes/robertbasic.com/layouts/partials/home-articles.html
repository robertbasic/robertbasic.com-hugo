<div class="relative pt-16 pb-16 px-4 sm:px-6 lg:pt-16 lg:pb-16 lg:px-8">
    <div class="relative max-w-7xl mx-auto">
        <div class="text-center">
            <h2 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
                From the blog
            </h2>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
                On my <a href="/blog" class="text-indigo-600">blog</a> you can read what I'm working on, learning, and thinking about.
            </p>
        </div>

        <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
            {{ range first 4 (where . "Section" "blog") }}
                {{ if ne .Title "Blogs" }}
                <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
                    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                        <div class="flex-1">
                            <a href="{{ .Permalink }}" class="block mt-2 text-indigo-600">
                                <p class="text-xl font-semibold">
                                    {{ .Title }}
                                </p>
                                <p class="mt-3 text-base text-gray-500">
                                    {{ .Description }}
                                </p>
                            </a>
                        </div>
                        <div class="mt-6 flex items-center">
                            <div class="ml-3">
                                <div class="flex space-x-1 text-sm text-gray-500">
                                    <time datetime="2020-03-16">
                                        {{ .Date.Format "January 02, 2006." }}
                                    </time>
                                    <span aria-hidden="true">
                                        &middot;
                                    </span>
                                    <span>
                                        {{ .ReadingTime }} min read
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
