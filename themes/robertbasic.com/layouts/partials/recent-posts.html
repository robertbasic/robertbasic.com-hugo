<div class="box is-marginless">
    <h2>
        Recent posts
    </h2>

    <ul>
    {{ range first 11 (where . "Section" "blog") }}
        {{ if ne .Title "Blogs" }}
        <li>
            <a href="{{ .Permalink }}"> {{ .Title }} </a>
        </li>
        {{ end }}
    {{ end }}
    </ul>
</div>
