<div class="post">

    <h1 class="no-bottom-margin">
        <a title="{{ .Title }}" href="{{ .Permalink }}" rel="bookmark">
            {{ .Title }}
        </a>
    </h1>

    <div class="entry_details">
        by Robert Basic on {{ .Date.Format "02-01-2006" }}
    </div>

    <div class="entry">
        {{ .Content }}
    </div>

    <div class="entry_details no-bottom-border no-bottom-margin">
        {{ with .Params.tags }}
        {{/*not sure why it doesn't work without the (sort .) part */}}
        Tags: {{ delimit (apply (sort .) "partial" "tag" ".") ", " }}.<br>
        {{ end }}
        Categories: {{ delimit .Params.categories ", " }}.<br>
    </div>

</div>
